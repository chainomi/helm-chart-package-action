name: Bucket push

on:
  push:
    # tags: '*'
    branches:
      - main

env:
  charts_folder: 'helm-charts'
  charts_upload_folder: 'chart-upload'

jobs:
  bucket-push:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: '3.5.0'

      - name: Detect Changes in Charts
        id: changed
        run: |
              set -xe

              # Get list of changed directories in 'charts'
              
              CHANGED_DIRS=$(git diff --name-only ${{ github.sha }} ${{ github.event.before }} -- $charts_folder/ | xargs dirname | sort | uniq)
                          
              if [ -z "$CHANGED_DIRS" ]; then
                echo "No changes in charts directory"
                echo "changed=false" >> "$GITHUB_OUTPUT"
              else
                echo "Changed directories: $CHANGED_DIRS"

                echo "changed=true" >> "$GITHUB_OUTPUT"
                
                # Creating a multiline environment variable using value from $CHANGED_DIRS. Only way to make a multi-line variable work
                echo "CHANGED_DIRS_ENV_VAR<<EOF" >> $GITHUB_ENV
                echo $CHANGED_DIRS >> $GITHUB_ENV
                echo "EOF" >> $GITHUB_ENV

              fi

      - name: Package Changed Charts
        if: steps.changed.outputs.changed == 'true'
        run: |
              set -xe
              
              CHANGED_DIRS="${{ env.CHANGED_DIRS_ENV_VAR }}"
              for dir in $CHANGED_DIRS; do
                if [ -d "$dir" ]; then
                  echo "Packaging chart in $dir"
                  #packaging chart to destination for upload e.g. $chart-upload-folder/<chart folder name>
                  helm package "$dir" --destination ${{ env.charts_upload_folder }}/$(echo $dir | awk -F'/' '{print $2}')
                else
                  echo "$dir is not a directory, skipping"
                fi
              done

      - id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"       
          # workload_identity_provider: "${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}"
          # service_account: "${{ secrets.SERVICE_ACCOUNT }}"

      - id: 'upload-file'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: '${{ env.charts_upload_folder }}'
          destination: 'helm-charts-push-2024'
          glob: '**/*.tgz'

